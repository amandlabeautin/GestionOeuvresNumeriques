<div class="container">
    <div ng-include = "'partials/header.view.html'"></div>
</div>

<div id="adminPage">
  <div class="row">
    <div class="col-md-8"><h2>Page d'administration</h2></div>
    <div class="col-md-4">
      <button type="button" class="btn btn-default btn-sm" ng-click="addDataAdmin(object)">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add {{object}}
      </button>
      <a class="btn btn-default btn-sm" href="#/gestionOeuvresNumeriques/add-movie" role="button">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Movie
      </a>
      <a href="#/gestionOeuvresNumeriques/add-book" class="btn btn-default btn-sm" role="button">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Book
      </a>
    </div>
  </div>
<br>
<br>
  <div class="row">
    <div class="col-md-3 menu">
      <ul class="nav nav-pills nav-stacked">
        <li role="acteur"><a ng-click="selectedData('acteur')">Acteur</a></li>
        <li role="auteur"><a ng-click="selectedData('auteur')">Auteur</a></li>
        <li role="editeur"><a ng-click="selectedData('editeur')">Editeur</a></li>
        <li role="genre"><a ng-click="selectedData('genre')">Genre</a></li>
      </ul>
    </div>
    <div class="col-md-9 table-responsive">
    <h3>{{object | uppercase}}</h3>
    <br>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Nom</th> 
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="selectedAllData in selectedAllData">
            <td></td>
            <td>{{selectedAllData.name}}</td>
            <td>
              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
              </button>
              <button type="button" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container">
    <div ng-include = "'partials/footer.html'"></div>
</div>
