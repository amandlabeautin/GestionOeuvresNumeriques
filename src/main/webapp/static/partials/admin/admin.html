<div class="container">
    <div ng-include = "'partials/header.view.html'"></div>
</div>

<div id="adminPage">
  <div class="row">
    <div class="col-md-8"><h2>Page d'administration</h2></div>
    <div class="col-md-4">
      <button type="button" class="btn btn-default btn-sm" ng-click="openAddModal(object)">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add {{object}}
      </button>
      <a class="btn btn-success btn-sm" href="#/add-movie" role="button">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Movie
      </a>
      <a href="#/add-book" class="btn btn-info btn-sm" role="button">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Book
      </a>
    </div>
  </div>
<br>
<br>
  <div class="row">
    <div uib-alert ng-repeat="alert in alerts" ng-class="alert.type" close="closeAlert($index)" dismiss-on-timeout="500">{{alert.msg}}</div> 
    <div class="col-md-1 menu">
      <ul class="nav nav-pills nav-stacked">
        <li role="acteur"><a ng-click="selectedDataType('acteur')">Acteur</a></li>
        <li role="auteur"><a ng-click="selectedDataType('auteur')">Auteur</a></li>
        <li role="editeur"><a ng-click="selectedDataType('editeur')">Editeur</a></li>
        <li role="genre"><a ng-click="selectedDataType('genre')">Genre</a></li>
        <li role="oeuvre"><a ng-click="selectedDataType('oeuvre')">Oeuvre</a></li>
      </ul>
    </div>
    <div class="col-md-11 table-responsive">
    <h3>{{object | uppercase}}</h3>
    <br>
    <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Nom</th> 
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="selectedAllData in selectedAllDatas.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
              <td></td>
              <td>{{selectedAllData.name}}</td>
              <td>
                <button type="button" class="btn btn-default btn-sm" ng-click="openEditModal(selectedAllData, object)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div ng-hide="isPaginate">
          <p>View</p> 
          <select class="form-control" style="width:auto;" ng-model="viewby" ng-change="setItemsPerPage(viewby)">
            <option>3</option>
            <option>5</option>
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
          </select> <p>records at a time.</p>

          <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage"></ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
