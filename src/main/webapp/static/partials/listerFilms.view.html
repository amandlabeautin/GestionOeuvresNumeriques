<div class="container">
    <div ng-include = "'partials/header.view.html'"></div>
</div>
<div>
	<h2>Choisir film :</h2>
	<select ng-options="film.titre for film in listeFilms" ng-model="selected">
	</select>
	<input type="submit" ng-click="choisirFilm(selected)" ><br><br>

	<br>
	<br><h2>Films s&eacute;lectionn&eacute;es : </h2><br>
	<div class="row">
	  <div class="col-md-5">
	  	<img src={{selected.image}} class="img-responsive" alt="Responsive image">
	  </div>
	  	<div class="col-md-7">
	  		<dl>
			  <dt>Date de parution</dt>
			  	<dd>{{convertDate(selected.dateDeParution)}}</dd><br>
			  <dt>Titre</dt>
			  	<dd>{{selected.titre}}</dd><br>
			  <dt>R&eacute;sum&eacute;</dt>
			  	<dd>{{selected.resume}}</dd><br>
			  <dt>dur&eacute;e</dt>
			  	<dd>{{selected.duree}}</dd><br>
			  	<dt>Acteurs</dt>
			  	<dd>
			  		<div class="row" >
			  			<div class="col-md-6">
			  				<img src={{selected.acteurs[0].photoActeur}} width="100" alt="Acteurs" class="img-circle"><br>
				  			{{selected.acteurs[0].nomActeur}}
			  			</div>
  						<div class="col-md-6">
  							<img src={{selected.acteurs[1].photoActeur}} width="100" alt="Acteurs" class="img-circle"><br>
				  			{{selected.acteurs[1].nomActeur}}<br>
  						</div>
			  		</div>
			  	</dd>
			</dl>
	  </div>
	</div>
	
</div>
