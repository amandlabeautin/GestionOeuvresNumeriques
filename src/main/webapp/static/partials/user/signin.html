<h3><center>Connexion</center></h3>

<form id="loginForm">
	<div class="form-group" ng-class="{'has-error' : loginForm.login.$invalid && !loginForm.login.$pristine }">
	    <label for="exampleInputEmail1">Login</label>
	    <input type="text" class="form-control" name="login" id="login" placeholder="Entrer votre identifiant" ng-model="user.login" required ng-minlength="4">
	    <p ng-show="loginForm.login.$error.minlength" class="help-block">Doit contenir au minimum 4 caractères</p>
	    <p ng-show="loginForm.login.$invalid && !loginForm.login.$pristine" class="help-block">Ce champ est obligatoire.</p>
	</div>

	<div class="form-group" ng-class="{'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
	    <label for="exampleInputPassword1">Mot de passe</label>
	    <input type="password" name="password" class="form-control" id="password" placeholder="Minimun 4 caract&egrave;res" ng-model="user.password" required ng-minlength="4">
	    <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Ce champ est obligatoire</p>
	    <p ng-show="loginForm.password.$error.minlength" class="help-block">Doit contenir au minimum 4 caractères</p>
	</div>

	<button type="submit" ng-click="connectUser(user)" class="btn btn-warning" ng-disabled="loginForm.$invalid">Envoyer</button>
	<p ng-show="loginForm.$error.userExist" class="help-block">Le login est déjà utilisé.</span>
</form>
