<div ng-controller="adminController" id="editDataAdmin">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Modifier les donn√©es </h4>
  </div>
  
  <div class="modal-body">
    <form name="addDataForm" class="well form-horizontal">
  		<fieldset>
    	  	<div class="form-group" ng-hide="isActeur">
	    	    <label for="exampleInputEmail1" class="col-sm-4 control-label">Nom</label>
	    	    <div class="col-sm-4">
	    	    	<div class="input-group">
	    			    <input type="text" size="55" ng-model="data.name" />
	              </div>
	            </div>
          	</div>
	        <div class="form-group">
			    <label for="exampleInputEmail1" class="col-sm-4 control-label">URLphoto</label>
			    <div class="col-sm-4">
			    	<div class="input-group">
		    			<input type="text" size="55" ng-model="data.photo" />
		            </div>
		        </div>
		    </div>
      	</fieldset>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="editDataAdmin(data, subject)">Save changes</button>
  </div>
</div>
