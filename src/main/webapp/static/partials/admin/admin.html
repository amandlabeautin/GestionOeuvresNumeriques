<div class="container">
    <div ng-include = "'partials/header.view.html'"></div>
</div>

<div id="adminPage">
  <div class="row">
    <div class="col-md-8"><h2>Page d'administration</h2></div>
    <div class="col-md-4">
      <button type="button" class="btn btn-default btn-sm" ng-click="addDataAdmin(object)">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add {{object}}
      </button>
      <a class="btn btn-default btn-sm" href="#/add-movie" role="button">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Movie
      </a>
      <a href="#/add-book" class="btn btn-default btn-sm" role="button">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Book
      </a>
    </div>
  </div>
<br>
<br>
  <div class="row">
    <div class="col-md-1 menu">
      <ul class="nav nav-pills nav-stacked">
        <li role="acteur"><a ng-click="selectedDataType('acteur')">Acteur</a></li>
        <li role="auteur"><a ng-click="selectedDataType('auteur')">Auteur</a></li>
        <li role="editeur"><a ng-click="selectedDataType('editeur')">Editeur</a></li>
        <li role="genre"><a ng-click="selectedDataType('genre')">Genre</a></li>
        <li role="oeuvre"><a ng-click="selectedDataType('oeuvre')">Oeuvre</a></li>
      </ul>
    </div>
    <div class="col-md-11 table-responsive">
    <h3>{{object | uppercase}}</h3>
    <br>
    <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Nom</th> 
              <th>URL Image</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="selectedAllData in selectedAllDatas">
              <td></td>
              <td><input type="text" size="55" ng-model="selectedAllData.name" /></td>
              <td><input type="text" size="55" ng-model="selectedAllData.image" /></td>
              <td>
                <button type="button" class="btn btn-default btn-sm" ng-click="editData(selectedAllData, object)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </button>
                <button type="button" class="btn btn-danger btn-sm">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
